<div class="container">
<div class="row">
<div class="col-xs-6">
   <!-- <app-customer
      *ngFor="let customerIt of customers; let i = index"
      [customerItem]="customerIt"
      [index]="i"></app-customer> -->
  <table class="table" id ="myTable" >  
    <thead>
      <tr>
        <th>Customer Id</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Address</th>                  
      </tr>
    </thead>
    <tbody class= "tbody"  *ngFor="let customerIt of customers">    
        <tr>
          <td>{{customerIt.Id}}</td>
            <td>{{customerIt.Name}}</td>           
            <td>{{customerIt.Phone}}</td>
            <td>{{customerIt.Address}}</td>            
        </tr>                              
    </tbody>   
  </table>
</div>
</div>

<div class="row">
    <div class="col-xs-6">      
        <label>Name:</label><input type="text"/>
        <label>Phone:</label><input type="text"/>
        <label>Address:</label><input type="text"/>  

    </div>
    <button class="btn btn-primary">Add New</button>
</div>
</div>
